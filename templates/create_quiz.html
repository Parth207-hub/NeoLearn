<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - NeoLearn</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-deep: #0B1D35;
            --navy-rich: #1A3250;
            --navy-medium: #2A4A6B;
            --gold-primary: #C8A062;
            --gold-light: #E6D5B8;
            --gold-dark: #9B7E4F;
            --cream: #FAF7F0;
            --cream-dark: #F0EAE0;
            --shadow-sm: 0 2px 8px rgba(11, 29, 53, 0.08);
            --shadow-md: 0 4px 16px rgba(11, 29, 53, 0.12);
            --shadow-lg: 0 8px 32px rgba(11, 29, 53, 0.16);
            --shadow-xl: 0 12px 48px rgba(11, 29, 53, 0.2);
        }

        /* ‚îÄ‚îÄ‚îÄ Body ‚îÄ‚îÄ‚îÄ */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0B1D35 0%, #1A3250 50%, #2A4A6B 100%);
            background-attachment: fixed;
            color: var(--navy-deep);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Ambient radial glows */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(200, 160, 98, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(230, 213, 184, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* ‚îÄ‚îÄ‚îÄ Main Content ‚îÄ‚îÄ‚îÄ */
        .main-content {
            padding-top: 40px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ‚îÄ‚îÄ‚îÄ Quiz Outer Card ‚îÄ‚îÄ‚îÄ */
        .quiz-container {
            background: rgba(250, 247, 240, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 36px 32px 32px;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(200, 160, 98, 0.12);
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Gold shimmer bar */
        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 3px;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-light), var(--gold-primary));
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0%   { background-position: -200% 0; }
            100% { background-position:  200% 0; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(24px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ‚îÄ‚îÄ‚îÄ Quiz Header ‚îÄ‚îÄ‚îÄ */
        .quiz-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 28px;
        }

        .title-accent {
            width: 4px;
            height: 28px;
            background: linear-gradient(180deg, var(--gold-primary), var(--gold-light));
            border-radius: 2px;
            flex-shrink: 0;
        }

        .quiz-header h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.65rem;
            font-weight: 700;
            color: var(--navy-deep);
            margin: 0;
        }

        .quiz-header p {
            color: rgba(11, 29, 53, 0.5);
            font-size: 0.85rem;
            margin-top: 4px;
        }

        /* ‚îÄ‚îÄ‚îÄ Question Block ‚îÄ‚îÄ‚îÄ */
        .question-block {
            border: 2px solid rgba(200, 160, 98, 0.2);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            background: rgba(250, 247, 240, 0.6);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Left gold accent bar on each question block */
        .question-block::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 3px; height: 100%;
            background: linear-gradient(180deg, var(--gold-primary), var(--gold-light));
        }

        .question-block:hover {
            border-color: rgba(200, 160, 98, 0.4);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .question-block.question-block-new {
            animation: slideIn 0.45s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Question number heading */
        .question-block h5 {
            color: var(--navy-deep);
            font-family: 'Crimson Pro', serif;
            font-weight: 700;
            font-size: 1.15rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .question-block h5 .q-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 26px;
            height: 26px;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: white;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.78rem;
            font-weight: 700;
        }

        /* ‚îÄ‚îÄ‚îÄ Form Labels ‚îÄ‚îÄ‚îÄ */
        .form-label {
            display: block;
            margin-bottom: 6px;
            color: var(--navy-medium);
            font-weight: 600;
            font-size: 0.8rem;
            letter-spacing: 0.4px;
            text-transform: uppercase;
        }

        /* ‚îÄ‚îÄ‚îÄ Inputs & Textarea ‚îÄ‚îÄ‚îÄ */
        .form-control {
            width: 100%;
            padding: 11px 14px;
            border: 2px solid rgba(200, 160, 98, 0.25);
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(250, 247, 240, 0.5);
            color: var(--navy-deep);
            font-family: 'Inter', sans-serif;
            margin-bottom: 10px;
        }

        .form-control::placeholder {
            color: rgba(11, 29, 53, 0.38);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold-primary);
            background: rgba(250, 247, 240, 0.9);
            box-shadow: 0 0 0 4px rgba(200, 160, 98, 0.12);
        }

        textarea.form-control {
            min-height: 90px;
            resize: vertical;
        }

        /* ‚îÄ‚îÄ‚îÄ Option Grid (A B C D side by side on wide screens) ‚îÄ‚îÄ‚îÄ */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0 16px;
        }

        .option-wrap {
            position: relative;
        }

        /* Small colored dot before each option label */
        .option-wrap .form-label::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gold-primary);
            margin-right: 6px;
            vertical-align: middle;
        }

        /* ‚îÄ‚îÄ‚îÄ Shared fields row (Subject + Standard) ‚îÄ‚îÄ‚îÄ */
        .shared-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 8px;
            padding-top: 20px;
            border-top: 1px solid rgba(200, 160, 98, 0.15);
        }

        /* ‚îÄ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ‚îÄ */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Ripple */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* Primary ‚Äì gold (matches dashboard .btn-primary) */
        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(200, 160, 98, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(200, 160, 98, 0.4);
        }

        /* Success ‚Äì green (matches dashboard .btn-success) */
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #1e8449);
            color: white;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        /* Warning ‚Äì orange (matches dashboard .btn-warning) */
        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #d68910);
            color: white;
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        /* Secondary ‚Äì outlined */
        .btn-secondary {
            background: rgba(250, 247, 240, 0.9);
            color: var(--navy-medium);
            border: 2px solid rgba(200, 160, 98, 0.4);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            background: var(--cream-dark);
            border-color: var(--gold-primary);
            color: var(--navy-deep);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(200, 160, 98, 0.25);
        }

        /* ‚îÄ‚îÄ‚îÄ Button Row ‚îÄ‚îÄ‚îÄ */
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(200, 160, 98, 0.15);
        }

        /* ‚îÄ‚îÄ‚îÄ Loading state ‚îÄ‚îÄ‚îÄ */
        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%; right: 14px;
            width: 16px; height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* ‚îÄ‚îÄ‚îÄ Scrollbar ‚îÄ‚îÄ‚îÄ */
        ::-webkit-scrollbar         { width: 6px; }
        ::-webkit-scrollbar-track   { background: rgba(250, 247, 240, 0.3); }
        ::-webkit-scrollbar-thumb   { background: rgba(200, 160, 98, 0.3); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(200, 160, 98, 0.5); }

        /* ‚îÄ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 768px) {
            .quiz-container {
                padding: 28px 20px 24px;
            }

            .quiz-header h2 {
                font-size: 1.35rem;
            }

            body { padding: 10px; }

            .options-grid {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .shared-fields {
                grid-template-columns: 1fr;
            }

            .button-row {
                flex-direction: column;
            }

            .button-row .btn {
                width: 100%;
            }
        }
    </style>

    <script>
        function addQuestionBlock() {
            const container = document.getElementById('questions-container');
            const index = container.children.length + 1;
            const html = `
                <div class="question-block question-block-new">
                    <h5><span class="q-badge">${index}</span> Question ${index}</h5>
                    <label class="form-label">Question</label>
                    <textarea name="question" placeholder="Type your question here‚Ä¶" class="form-control" required></textarea>
                    <div class="options-grid">
                        <div class="option-wrap">
                            <label class="form-label">Option A</label>
                            <input type="text" name="a" placeholder="Option A" class="form-control" required>
                        </div>
                        <div class="option-wrap">
                            <label class="form-label">Option B</label>
                            <input type="text" name="b" placeholder="Option B" class="form-control" required>
                        </div>
                        <div class="option-wrap">
                            <label class="form-label">Option C</label>
                            <input type="text" name="c" placeholder="Option C" class="form-control" required>
                        </div>
                        <div class="option-wrap">
                            <label class="form-label">Option D</label>
                            <input type="text" name="d" placeholder="Option D" class="form-control" required>
                        </div>
                    </div>
                    <label class="form-label" style="margin-top:4px;">Correct Answer</label>
                    <input type="text" name="correct" placeholder="A / B / C / D" class="form-control" required>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
</head>
<body>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="quiz-container">

                <!-- Header with accent bar -->
                <div class="quiz-header">
                    <div class="title-accent"></div>
                    <div>
                        <h2>üìù Create Quiz</h2>
                        <!-- <p>Design engaging quizzes for your students with multiple choice questions</p> -->
                    </div>
                </div>

                <form method="post" id="quizForm">
                    <div id="questions-container">
                        <!-- Initial question block -->
                        <div class="question-block">
                            <h5><span class="q-badge">1</span> Question 1</h5>
                            <label class="form-label">Question</label>
                            <textarea name="question" placeholder="Type your question here‚Ä¶" class="form-control" required></textarea>
                            <div class="options-grid">
                                <div class="option-wrap">
                                    <label class="form-label">Option A</label>
                                    <input type="text" name="a" placeholder="Option A" class="form-control" required>
                                </div>
                                <div class="option-wrap">
                                    <label class="form-label">Option B</label>
                                    <input type="text" name="b" placeholder="Option B" class="form-control" required>
                                </div>
                                <div class="option-wrap">
                                    <label class="form-label">Option C</label>
                                    <input type="text" name="c" placeholder="Option C" class="form-control" required>
                                </div>
                                <div class="option-wrap">
                                    <label class="form-label">Option D</label>
                                    <input type="text" name="d" placeholder="Option D" class="form-control" required>
                                </div>
                            </div>
                            <label class="form-label" style="margin-top:4px;">Correct Answer</label>
                            <input type="text" name="correct" placeholder="A / B / C / D" class="form-control" required>
                        </div>
                    </div>

                    <!-- Subject & Standard -->
                    <div class="shared-fields">
                        <div>
                            <label class="form-label">Subject</label>
                            <input type="text" name="subject" placeholder="e.g. Mathematics" class="form-control" required>
                        </div>
                        <div>
                            <label class="form-label">Standard</label>
                            <input type="text" name="standard" placeholder="e.g. 10th Standard" class="form-control" required>
                        </div>
                    </div>

                    <!-- Action buttons -->
                    <div class="button-row">
                        <button type="button" class="btn btn-warning" onclick="addQuestionBlock()">‚ûï Add Question</button>
                        <button type="submit" class="btn btn-success" id="submitBtn">‚úÖ Submit Quiz</button>
                        <a href="/teacher" class="btn btn-secondary">‚Üê Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Submit loading state
        document.getElementById('quizForm').addEventListener('submit', function () {
            const btn = document.getElementById('submitBtn');
            btn.classList.add('loading');
        });
    </script>
</body>
</html>
