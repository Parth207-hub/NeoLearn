<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeoLearn Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-deep: #0B1D35;
            --navy-rich: #1A3250;
            --gold-primary: #C8A062;
            --gold-light: #E6D5B8;
            --gold-dark: #9B7E4F;
            --cream: #FAF7F0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--navy-deep);
            color: var(--cream);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, var(--gold-primary) 35px, var(--gold-primary) 36px);
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--gold-primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle 15s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { transform: translateY(100vh); opacity: 0; }
            10%, 90% { opacity: 0.3; }
            50% { transform: translateY(-10vh); }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 3s; }

        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            background: linear-gradient(135deg, rgba(42, 74, 107, 0.6), rgba(26, 50, 80, 0.4));
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(200, 160, 98, 0.2);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 5px 15px rgba(200, 160, 98, 0.3));
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }

        @keyframes shine {
            0% { transform: translateX(-20px); }
            100% { transform: translateX(100px); }
        }

        .left-bar, .right-bar {
            animation: pulse 3s ease-in-out infinite;
        }

        .shine-effect {
            animation: shine 3s ease-in-out infinite;
        }

        .logo-text h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.3rem;
        }

        .logo-text p {
            color: rgba(250, 247, 240, 0.6);
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .login-header {
            margin-bottom: 1.5rem;
        }

        .login-header h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cream);
            margin-bottom: 0.3rem;
        }

        .login-header p {
            color: rgba(250, 247, 240, 0.6);
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--gold-light);
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: rgba(250, 247, 240, 0.5);
            transition: all 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 2px solid rgba(200, 160, 98, 0.3);
            border-radius: 10px;
            font-size: 0.95rem;
            background: rgba(26, 50, 80, 0.4);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: var(--cream);
            font-family: 'Inter', sans-serif;
        }

        .form-control::placeholder {
            color: rgba(250, 247, 240, 0.4);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold-primary);
            background: rgba(26, 50, 80, 0.6);
            box-shadow: 0 0 0 3px rgba(200, 160, 98, 0.15);
        }

        .form-control:focus + .input-icon {
            color: var(--gold-primary);
        }

        .btn-submit {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: var(--navy-deep);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            box-shadow: 0 6px 20px rgba(200, 160, 98, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(200, 160, 98, 0.6);
        }

        .btn-submit.loading {
            color: transparent;
            pointer-events: none;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(11, 29, 53, 0.3);
            border-top-color: var(--navy-deep);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--gold-light);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--gold-primary);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .logo-svg {
                width: 70px;
                height: 70px;
            }

            .logo-text h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="login-card">
        <div class="logo-section">
            <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#C8A062"/>
                        <stop offset="50%" stop-color="#E6D5B8"/>
                        <stop offset="100%" stop-color="#9B7E4F"/>
                    </linearGradient>
                    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="white" stop-opacity="0"/>
                        <stop offset="50%" stop-color="white" stop-opacity="0.8"/>
                        <stop offset="100%" stop-color="white" stop-opacity="0"/>
                    </linearGradient>
                </defs>

                <rect class="left-bar" x="45" y="50" width="22" height="100" rx="11" fill="url(#mainGradient)"/>
                <rect class="right-bar" x="133" y="50" width="22" height="100" rx="11" fill="url(#mainGradient)"/>
                <path d="M67 50 L133 150 L133 130 L85 60 Z" fill="url(#mainGradient)"/>

                <circle cx="56" cy="65" r="4" fill="#E6D5B8"/>
                <circle cx="100" cy="100" r="4" fill="#C8A062"/>
                <circle cx="144" cy="135" r="4" fill="#E6D5B8"/>

                <line x1="56" y1="65" x2="100" y2="100" stroke="white" stroke-width="1.5" opacity="0.3"/>
                <line x1="100" y1="100" x2="144" y2="135" stroke="white" stroke-width="1.5" opacity="0.3"/>

                <rect class="shine-effect" x="-20" y="40" width="30" height="120" fill="url(#shineGradient)" opacity="0.5"/>
            </svg>

            <div class="logo-text">
                <h1>NeoLearn</h1>
                <p>Digital Portal</p>
            </div>
        </div>

        <div class="login-header">
            <h2>Login to Continue</h2>
            <p>Enter your credentials</p>
        </div>

        <form method="post" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        class="form-control" 
                        placeholder="Your username" 
                        required
                    >
                    <div class="input-icon">üë§</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Your password" 
                        required
                    >
                    <div class="input-icon" id="passwordIcon">üîí</div>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="loginBtn">
                Access Account ‚Üí
            </button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const passwordIcon = document.getElementById('passwordIcon');
        const passwordInput = document.getElementById('password');

        passwordIcon.style.cursor = 'pointer';
        passwordIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'üëÅÔ∏è';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'üîí';
            }
        });

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', function(e) {
            loginBtn.classList.add('loading');
        });

        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                const label = this.closest('.form-group').querySelector('label');
                label.style.color = 'var(--gold-primary)';
            });

            input.addEventListener('blur', function() {
                const label = this.closest('.form-group').querySelector('label');
                label.style.color = 'var(--gold-light)';
            });
        });

        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('username').focus(), 300);
        });
    </script>
</body>
</html>
