<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result | NeoLearn</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-deep: #0B1D35;
            --navy-rich: #1A3250;
            --navy-medium: #2A4A6B;
            --gold-primary: #C8A062;
            --gold-light: #E6D5B8;
            --gold-dark: #9B7E4F;
            --cream: #FAF7F0;
            --cream-dark: #F0EAE0;
            --shadow-sm: 0 2px 8px rgba(11, 29, 53, 0.08);
            --shadow-md: 0 4px 16px rgba(11, 29, 53, 0.12);
            --shadow-lg: 0 8px 32px rgba(11, 29, 53, 0.16);
            --shadow-xl: 0 12px 48px rgba(11, 29, 53, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0B1D35 0%, #1A3250 50%, #2A4A6B 100%);
            background-attachment: fixed;
            color: var(--navy-deep);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(200, 160, 98, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(230, 213, 184, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .main-content {
            padding: 60px 40px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-card {
            background: rgba(250, 247, 240, 0.98);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            padding: 60px 50px;
            border: 1px solid rgba(200, 160, 98, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 650px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-light), var(--gold-primary));
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .trophy-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .result-title {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--navy-deep), var(--navy-medium));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .result-info {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            border: 2px solid rgba(42, 74, 107, 0.1);
            box-shadow: var(--shadow-sm);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(42, 74, 107, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: var(--navy-medium);
            font-size: 1.05rem;
            text-align: left;
        }

        .info-value {
            font-weight: 700;
            color: var(--navy-deep);
            font-size: 1.15rem;
            text-align: right;
        }

        .score-highlight {
            background: linear-gradient(135deg, rgba(200, 160, 98, 0.15), rgba(230, 213, 184, 0.15));
            border-radius: 20px;
            padding: 24px;
            margin: 32px 0;
            border: 2px solid var(--gold-primary);
            position: relative;
        }

        .score-highlight::before {
            content: 'ðŸŒŸ';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        .score-text {
            font-family: 'Crimson Pro', serif;
            font-size: 1.3rem;
            color: var(--navy-medium);
            margin-bottom: 12px;
        }

        .score-value {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn {
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Inter', sans-serif;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: white;
            box-shadow: 0 6px 20px rgba(200, 160, 98, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(200, 160, 98, 0.5);
            color: white;
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--gold-primary);
            opacity: 0;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(600px) rotate(360deg);
            }
        }

        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: var(--gold-primary); }
        .confetti:nth-child(2) { left: 30%; animation-delay: 0.5s; background: var(--gold-light); }
        .confetti:nth-child(3) { left: 50%; animation-delay: 1s; background: var(--gold-dark); }
        .confetti:nth-child(4) { left: 70%; animation-delay: 1.5s; background: var(--gold-primary); }
        .confetti:nth-child(5) { left: 90%; animation-delay: 2s; background: var(--gold-light); }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 40px 20px;
            }

            .result-card {
                padding: 40px 28px;
            }

            .result-title {
                font-size: 2rem;
                margin-bottom: 28px;
            }

            .trophy-icon {
                font-size: 4rem;
            }

            .result-info {
                padding: 24px 20px;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 14px 0;
            }

            .info-label,
            .info-value {
                text-align: left;
            }

            .score-value {
                font-size: 2.5rem;
            }

            .btn {
                width: 100%;
                padding: 14px 32px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Confetti Elements -->
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>

        <div class="result-card">
            <div class="trophy-icon">ðŸŽ‰</div>
            <h1 class="result-title">Quiz Completed!</h1>
            
            <div class="result-info">
                <div class="info-row">
                    <span class="info-label">ðŸ‘¤ Name</span>
                    <span class="info-value">{{ name }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">ðŸ“š Subject</span>
                    <span class="info-value">{{ subject }}</span>
                </div>
            </div>

            <div class="score-highlight">
                <div class="score-text">Your Score</div>
                <div class="score-value">{{ score }}/{{ total }}</div>
            </div>

            <a href="/student" class="btn btn-primary">
                ðŸ“š Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Animate the result card on page load
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.result-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px) scale(0.95)';
            card.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0) scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
