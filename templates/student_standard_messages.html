<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Messages | NeoLearn</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-deep: #0B1D35;
            --navy-rich: #1A3250;
            --navy-medium: #2A4A6B;
            --gold-primary: #C8A062;
            --gold-light: #E6D5B8;
            --gold-dark: #9B7E4F;
            --cream: #FAF7F0;
            --cream-dark: #F0EAE0;
            --shadow-sm: 0 2px 8px rgba(11, 29, 53, 0.08);
            --shadow-md: 0 4px 16px rgba(11, 29, 53, 0.12);
            --shadow-lg: 0 8px 32px rgba(11, 29, 53, 0.16);
            --shadow-xl: 0 12px 48px rgba(11, 29, 53, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0B1D35 0%, #1A3250 50%, #2A4A6B 100%);
            background-attachment: fixed;
            color: var(--navy-deep);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(200, 160, 98, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(230, 213, 184, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .main-content {
            padding: 60px 40px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: rgba(250, 247, 240, 0.98);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            padding: 40px;
            border: 1px solid rgba(200, 160, 98, 0.2);
            backdrop-filter: blur(10px);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .card-title {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--navy-deep), var(--navy-medium));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            border: 2px solid rgba(42, 74, 107, 0.1);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .message-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: rgba(200, 160, 98, 0.3);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .teacher-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .teacher-name {
            font-weight: 700;
            color: var(--navy-deep);
            font-size: 1.1rem;
        }

        .message-content {
            color: var(--navy-medium);
            line-height: 1.7;
            padding: 16px;
            background: rgba(250, 247, 240, 0.5);
            border-radius: 12px;
            border-left: 3px solid var(--gold-primary);
            margin-bottom: 12px;
        }

        .message-date {
            color: #888;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-date::before {
            content: 'üïí';
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }

        .empty-state::before {
            content: 'üì≠';
            display: block;
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
            color: var(--navy-medium);
            opacity: 0.7;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
        }

        .btn-secondary {
            background: rgba(42, 74, 107, 0.1);
            color: var(--navy-deep);
            border: 2px solid rgba(42, 74, 107, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(42, 74, 107, 0.15);
            border-color: rgba(42, 74, 107, 0.3);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 40px 20px;
            }

            .card {
                padding: 28px 20px;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .header-row {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                padding: 12px 24px;
                font-size: 0.95rem;
            }

            .message-card {
                padding: 20px;
            }

            .teacher-name {
                font-size: 1rem;
            }

            .teacher-icon {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .message-date::before {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="main-content">
    <div class="card">
        <div class="header-row">
            <div class="card-title">
                üì© Class Messages (Std {{ standard }})
            </div>
            <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary">
                ‚¨ÖÔ∏è Back to Dashboard
            </a>
        </div>

        {% if messages %}
            {% for m in messages %}
            <div class="message-card">
                <div class="message-header">
                    <div class="teacher-icon">üë®‚Äçüè´</div>
                    <div class="teacher-name">{{ m.teacher_username }}</div>
                </div>
                <div class="message-content">{{ m.message }}</div>
                <div class="message-date">{{ m.created_at }}</div>
            </div>
            {% endfor %}
        {% else %}
            <div class="empty-state">
                <p>No messages for your class yet.</p>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
