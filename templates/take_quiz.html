<!DOCTYPE html>
<html>
<head>
  <title>Take Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --navy-deep: #0B1D35;
      --navy-rich: #1A3250;
      --navy-medium: #2A4A6B;
      --gold-primary: #C8A062;
      --gold-light: #E6D5B8;
      --gold-dark: #9B7E4F;
      --cream: #FAF7F0;
      --cream-dark: #F0EAE0;
      --shadow-sm: 0 2px 8px rgba(11, 29, 53, 0.08);
      --shadow-md: 0 4px 16px rgba(11, 29, 53, 0.12);
      --shadow-lg: 0 8px 32px rgba(11, 29, 53, 0.16);
      --shadow-xl: 0 12px 48px rgba(11, 29, 53, 0.2);
    }

    /* ‚îÄ‚îÄ‚îÄ Body ‚îÄ‚îÄ‚îÄ */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0B1D35 0%, #1A3250 50%, #2A4A6B 100%);
      background-attachment: fixed;
      color: var(--navy-deep);
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Ambient radial glows */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(200, 160, 98, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(230, 213, 184, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* ‚îÄ‚îÄ‚îÄ Container ‚îÄ‚îÄ‚îÄ */
    .container {
      max-width: 920px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* ‚îÄ‚îÄ‚îÄ Quiz Container ‚îÄ‚îÄ‚îÄ */
    .quiz-container {
      background: rgba(250, 247, 240, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 36px 32px 32px;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(200, 160, 98, 0.12);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Gold shimmer bar */
    .quiz-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 3px;
      background: linear-gradient(90deg, var(--gold-primary), var(--gold-light), var(--gold-primary));
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0%   { background-position: -200% 0; }
      100% { background-position:  200% 0; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ‚îÄ‚îÄ‚îÄ Quiz Header ‚îÄ‚îÄ‚îÄ */
    .quiz-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .title-accent {
      width: 4px;
      height: 28px;
      background: linear-gradient(180deg, var(--gold-primary), var(--gold-light));
      border-radius: 2px;
      flex-shrink: 0;
    }

    .quiz-header h2 {
      font-family: 'Crimson Pro', serif;
      font-size: 1.65rem;
      font-weight: 700;
      color: var(--navy-deep);
      margin: 0;
    }

    /* ‚îÄ‚îÄ‚îÄ Progress Bar ‚îÄ‚îÄ‚îÄ */
    .quiz-progress {
      height: 3px;
      border-radius: 2px;
      margin-bottom: 24px;
      background: linear-gradient(90deg, var(--gold-primary), var(--gold-light));
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0.7; }
    }

    /* ‚îÄ‚îÄ‚îÄ Form Section ‚îÄ‚îÄ‚îÄ */
    .form-section {
      background: rgba(250, 247, 240, 0.6);
      border: 1px solid rgba(200, 160, 98, 0.18);
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--shadow-sm);
    }

    /* ‚îÄ‚îÄ‚îÄ Form Controls ‚îÄ‚îÄ‚îÄ */
    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(200, 160, 98, 0.25);
      border-radius: 10px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      background: rgba(250, 247, 240, 0.5);
      color: var(--navy-deep);
      font-family: 'Inter', sans-serif;
      margin-bottom: 14px;
    }

    .form-control::placeholder {
      color: rgba(11, 29, 53, 0.4);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--gold-primary);
      background: rgba(250, 247, 240, 0.9);
      box-shadow: 0 0 0 4px rgba(200, 160, 98, 0.12);
    }

    .form-control:read-only {
      background: rgba(200, 160, 98, 0.08);
      border-color: rgba(200, 160, 98, 0.2);
      cursor: not-allowed;
    }

    /* Select dropdown styling */
    select.form-control {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239B7E4F' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.8' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 14px center;
      background-repeat: no-repeat;
      background-size: 1.2rem;
      padding-right: 42px;
    }

    /* ‚îÄ‚îÄ‚îÄ Question Cards ‚îÄ‚îÄ‚îÄ */
    .question-card {
      background: rgba(250, 247, 240, 0.6);
      border: 1px solid rgba(200, 160, 98, 0.18);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Left gold accent bar on each question */
    .question-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 3px; height: 100%;
      background: linear-gradient(180deg, var(--gold-primary), var(--gold-light));
    }

    .question-card:hover {
      border-color: rgba(200, 160, 98, 0.35);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .question-card strong {
      font-family: 'Crimson Pro', serif;
      color: var(--navy-deep);
      font-size: 1.05rem;
      font-weight: 700;
      display: block;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(200, 160, 98, 0.15);
    }

    /* ‚îÄ‚îÄ‚îÄ Radio Button Options ‚îÄ‚îÄ‚îÄ */
    .form-check {
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 10px;
      background: rgba(250, 247, 240, 0.5);
      border: 1px solid rgba(200, 160, 98, 0.15);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .form-check:hover {
      background: rgba(250, 247, 240, 0.85);
      border-color: rgba(200, 160, 98, 0.3);
    }

    /* Selected state */
    .form-check.selected {
      background: rgba(200, 160, 98, 0.12);
      border-color: var(--gold-primary);
      border-left-width: 2px;
    }

    .form-check-input {
      margin-right: 12px;
      width: 1.1rem;
      height: 1.1rem;
      accent-color: var(--gold-primary);
      cursor: pointer;
    }

    .form-check-input:checked + .form-check-label {
      color: var(--navy-deep);
      font-weight: 600;
    }

    .form-check-label {
      color: rgba(11, 29, 53, 0.85);
      font-size: 0.9rem;
      cursor: pointer;
      flex: 1;
      transition: color 0.3s ease;
    }

    /* ‚îÄ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ‚îÄ */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.3px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Ripple */
    .btn::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:active::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
      color: white;
      box-shadow: 0 4px 12px rgba(200, 160, 98, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(200, 160, 98, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #27ae60, #1e8449);
      color: white;
      box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
    }

    .btn-secondary {
      background: rgba(250, 247, 240, 0.9);
      color: var(--navy-medium);
      border: 2px solid rgba(200, 160, 98, 0.4);
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary:hover {
      background: var(--cream-dark);
      border-color: var(--gold-primary);
      color: var(--navy-deep);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(200, 160, 98, 0.25);
    }

    /* Button spacing */
    .my-2 {
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .mt-3 {
      margin-top: 16px;
    }

    /* ‚îÄ‚îÄ‚îÄ Scrollbar ‚îÄ‚îÄ‚îÄ */
    ::-webkit-scrollbar         { width: 6px; }
    ::-webkit-scrollbar-track   { background: rgba(250, 247, 240, 0.3); }
    ::-webkit-scrollbar-thumb   { background: rgba(200, 160, 98, 0.3); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(200, 160, 98, 0.5); }

    /* ‚îÄ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ‚îÄ */
    @media (max-width: 768px) {
      body { padding: 24px 12px; }

      .quiz-container { padding: 28px 18px 24px; }

      .quiz-header h2 { font-size: 1.35rem; }

      .question-card { padding: 20px; }

      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="quiz-container">

      <!-- Header -->
      <div class="quiz-header">
        <div class="title-accent"></div>
        <h2>üìù Take Quiz</h2>
      </div>

      <!-- Start Quiz Form (shown if no questions yet) -->
      {% if not questions %}
      <div class="form-section">
        <div class="quiz-progress"></div>
        <form method="post">
          <input type="text" name="name" placeholder="Your Name" class="form-control" required>
          <input type="text" value="Standard: {{ standard }}" class="form-control" readonly>
          <select name="subject" class="form-control" required>
            <option value="">Select Subject</option>
            {% for s in subjects %}
            <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
          </select>
          <button class="btn btn-primary">üöÄ Start Quiz</button>
        </form>
      </div>
      {% endif %}

      <!-- Quiz Questions Form -->
      {% if questions %}
      <form method="post" action="/submit-quiz">
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="standard" value="{{ standard }}">
        <input type="hidden" name="subject" value="{{ subject }}">

        {% for q in questions %}
        <div class="question-card">
          <strong>Q{{ loop.index }}. {{ q[1] }}</strong>
          <div class="form-check">
            <input type="radio" name="{{ q[0] }}" value="A" class="form-check-input" id="q{{ q[0] }}_A" required>
            <label class="form-check-label" for="q{{ q[0] }}_A">{{ q[2] }}</label>
          </div>
          <div class="form-check">
            <input type="radio" name="{{ q[0] }}" value="B" class="form-check-input" id="q{{ q[0] }}_B">
            <label class="form-check-label" for="q{{ q[0] }}_B">{{ q[3] }}</label>
          </div>
          <div class="form-check">
            <input type="radio" name="{{ q[0] }}" value="C" class="form-check-input" id="q{{ q[0] }}_C">
            <label class="form-check-label" for="q{{ q[0] }}_C">{{ q[4] }}</label>
          </div>
          <div class="form-check">
            <input type="radio" name="{{ q[0] }}" value="D" class="form-check-input" id="q{{ q[0] }}_D">
            <label class="form-check-label" for="q{{ q[0] }}_D">{{ q[5] }}</label>
          </div>
        </div>
        {% endfor %}
        
        <button class="btn btn-success">‚úÖ Submit Quiz</button>
      </form>
      {% endif %}

      <!-- Back Button -->
      <a href="/student" class="btn btn-secondary mt-3">üìô Back</a>

    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Staggered entrance for question cards
      const cards = document.querySelectorAll('.question-card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(16px)';
        card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 80 + (index * 90));
      });

      // Radio button selection styling
      const radioInputs = document.querySelectorAll('.form-check-input');
      radioInputs.forEach(input => {
        input.addEventListener('change', function() {
          // Remove selection styling from siblings
          const questionCard = this.closest('.question-card');
          const siblingChecks = questionCard.querySelectorAll('.form-check');
          siblingChecks.forEach(check => {
            check.classList.remove('selected');
          });
          
          // Add selection styling to current
          if (this.checked) {
            this.closest('.form-check').classList.add('selected');
          }
        });
      });
    });
  </script>
</body>
</html>
