<!DOCTYPE html>
<html>
<head>
  <title>Upload Material</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --navy-deep: #0B1D35;
      --navy-rich: #1A3250;
      --navy-medium: #2A4A6B;
      --gold-primary: #C8A062;
      --gold-light: #E6D5B8;
      --gold-dark: #9B7E4F;
      --cream: #FAF7F0;
      --cream-dark: #F0EAE0;
      --shadow-sm: 0 2px 8px rgba(11, 29, 53, 0.08);
      --shadow-md: 0 4px 16px rgba(11, 29, 53, 0.12);
      --shadow-lg: 0 8px 32px rgba(11, 29, 53, 0.16);
      --shadow-xl: 0 12px 48px rgba(11, 29, 53, 0.2);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0B1D35 0%, #1A3250 50%, #2A4A6B 100%);
      background-attachment: fixed;
      color: var(--navy-deep);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* Subtle ambient radial glows behind content */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(200, 160, 98, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(230, 213, 184, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* ‚îÄ‚îÄ‚îÄ Card Shell ‚îÄ‚îÄ‚îÄ */
    .upload-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 560px;
      background: rgba(250, 247, 240, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 36px 32px 32px;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(200, 160, 98, 0.12);
      overflow: hidden;
    }

    /* Gold shimmer bar across the very top (same as dashboard .card::before) */
    .upload-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 3px;
      background: linear-gradient(90deg, var(--gold-primary), var(--gold-light), var(--gold-primary));
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0%   { background-position: -200% 0; }
      100% { background-position:  200% 0; }
    }

    /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
    .upload-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .title-accent {
      width: 4px;
      height: 28px;
      background: linear-gradient(180deg, var(--gold-primary), var(--gold-light));
      border-radius: 2px;
      flex-shrink: 0;
    }

    .upload-header h2 {
      font-family: 'Crimson Pro', serif;
      font-size: 1.65rem;
      font-weight: 700;
      color: var(--navy-deep);
      margin: 0;
    }

    /* ‚îÄ‚îÄ‚îÄ Form Labels ‚îÄ‚îÄ‚îÄ */
    .form-label {
      display: block;
      margin-bottom: 8px;
      color: var(--navy-medium);
      font-weight: 600;
      font-size: 0.85rem;
      letter-spacing: 0.3px;
    }

    /* ‚îÄ‚îÄ‚îÄ Form Groups ‚îÄ‚îÄ‚îÄ */
    .form-group {
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }

    .form-group:focus-within {
      transform: scale(1.01);
    }

    /* ‚îÄ‚îÄ‚îÄ Text / Select Inputs ‚îÄ‚îÄ‚îÄ */
    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(200, 160, 98, 0.25);
      border-radius: 10px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      background: rgba(250, 247, 240, 0.5);
      color: var(--navy-deep);
      font-family: 'Inter', sans-serif;
      appearance: auto;
    }

    .form-control::placeholder {
      color: rgba(11, 29, 53, 0.4);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--gold-primary);
      background: rgba(250, 247, 240, 0.9);
      box-shadow: 0 0 0 4px rgba(200, 160, 98, 0.12);
    }

    /* ‚îÄ‚îÄ‚îÄ File Input ‚îÄ‚îÄ‚îÄ */
    .file-upload-wrapper {
      position: relative;
      border: 2px dashed rgba(200, 160, 98, 0.35);
      border-radius: 10px;
      background: rgba(250, 247, 240, 0.5);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .file-upload-wrapper:hover {
      border-color: rgba(200, 160, 98, 0.6);
      background: rgba(200, 160, 98, 0.06);
    }

    .file-upload-wrapper.dragover {
      border-color: var(--gold-primary);
      background: rgba(200, 160, 98, 0.1);
      transform: scale(1.02);
    }

    .file-upload-wrapper.file-chosen {
      border-color: rgba(39, 174, 96, 0.5);
      background: rgba(39, 174, 96, 0.06);
    }

    .file-upload-wrapper input[type="file"] {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }

    .file-upload-visual {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 28px 16px;
      pointer-events: none;
      user-select: none;
    }

    .file-upload-icon {
      font-size: 1.8rem;
      margin-bottom: 8px;
      opacity: 0.7;
    }

    .file-upload-text {
      font-size: 0.85rem;
      color: var(--navy-medium);
      font-weight: 600;
      text-align: center;
    }

    .file-upload-sub {
      font-size: 0.75rem;
      color: rgba(11, 29, 53, 0.45);
      margin-top: 4px;
      text-align: center;
    }

    /* ‚îÄ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ‚îÄ */
    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 28px;
      padding-top: 20px;
      border-top: 1px solid rgba(200, 160, 98, 0.15);
    }

    .btn {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.3px;
      text-decoration: none;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Ripple layer */
    .btn::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:active::before {
      width: 300px;
      height: 300px;
    }

    /* Primary ‚Äì gold gradient (matches dashboard) */
    .btn-primary {
      background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
      color: white;
      box-shadow: 0 4px 12px rgba(200, 160, 98, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(200, 160, 98, 0.4);
    }

    /* Secondary ‚Äì outline style */
    .btn-secondary {
      background: rgba(250, 247, 240, 0.9);
      color: var(--navy-medium);
      border: 2px solid rgba(200, 160, 98, 0.4);
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary:hover {
      background: var(--cream-dark);
      border-color: var(--gold-primary);
      color: var(--navy-deep);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(200, 160, 98, 0.25);
    }

    /* ‚îÄ‚îÄ‚îÄ Entrance Animation ‚îÄ‚îÄ‚îÄ */
    .upload-container {
      animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) both;
    }

    .form-group:nth-child(1) { animation-delay: 0.08s; }
    .form-group:nth-child(2) { animation-delay: 0.16s; }
    .form-group:nth-child(3) { animation-delay: 0.24s; }
    .form-group:nth-child(4) { animation-delay: 0.32s; }

    /* ‚îÄ‚îÄ‚îÄ Custom Scrollbar ‚îÄ‚îÄ‚îÄ */
    ::-webkit-scrollbar         { width: 6px; }
    ::-webkit-scrollbar-track   { background: rgba(250, 247, 240, 0.3); }
    ::-webkit-scrollbar-thumb   { background: rgba(200, 160, 98, 0.3); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(200, 160, 98, 0.5); }

    /* ‚îÄ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ‚îÄ */
    @media (max-width: 600px) {
      body { padding: 24px 12px; }

      .upload-container {
        padding: 28px 20px 24px;
      }

      .upload-header h2 {
        font-size: 1.35rem;
      }

      .button-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container">

    <!-- Header with accent bar (mirrors dashboard top-bar style) -->
    <div class="upload-header">
      <div class="title-accent"></div>
      <h2>üì§ Upload Study Material</h2>
    </div>

    <form method="post" enctype="multipart/form-data">

      <div class="form-group">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Enter material title" required>
      </div>

      <div class="form-group">
        <label class="form-label">Standard</label>
        <input type="text" name="standard" class="form-control" placeholder="e.g. 10th Standard" required>
      </div>

      <div class="form-group">
        <label class="form-label">Subject</label>
        <input type="text" name="subject" class="form-control" placeholder="e.g. Mathematics" required>
      </div>

      <div class="form-group">
        <label class="form-label">Choose File</label>
        <div class="file-upload-wrapper" id="fileWrapper">
          <input type="file" name="file" id="fileInput" required>
          <div class="file-upload-visual">
            <div class="file-upload-icon" id="fileIcon">üìÅ</div>
            <div class="file-upload-text" id="fileText">Click to choose file or drag & drop</div>
            <div class="file-upload-sub" id="fileSub">Supports PDF, DOCX, PPT, images</div>
          </div>
        </div>
      </div>

      <div class="button-row">
        <button type="submit" class="btn btn-primary">üì§ Upload</button>
        <a href="/teacher" class="btn btn-secondary">üìô Back</a>
      </div>
    </form>
  </div>

  <script>
    const fileInput  = document.getElementById('fileInput');
    const fileWrapper = document.getElementById('fileWrapper');
    const fileIcon   = document.getElementById('fileIcon');
    const fileText   = document.getElementById('fileText');
    const fileSub    = document.getElementById('fileSub');

    // --- file chosen via click ---
    fileInput.addEventListener('change', function () {
      if (this.files.length > 0) {
        fileWrapper.classList.add('file-chosen');
        fileIcon.textContent  = '‚úÖ';
        fileText.textContent  = this.files[0].name;
        fileSub.textContent   = formatBytes(this.files[0].size);
      }
    });

    // --- drag & drop ---
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
      fileWrapper.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); });
    });

    fileWrapper.addEventListener('dragenter', () => fileWrapper.classList.add('dragover'));
    fileWrapper.addEventListener('dragover',  () => fileWrapper.classList.add('dragover'));
    fileWrapper.addEventListener('dragleave', () => fileWrapper.classList.remove('dragover'));

    fileWrapper.addEventListener('drop', function (e) {
      fileWrapper.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        fileWrapper.classList.add('file-chosen');
        fileIcon.textContent  = '‚úÖ';
        fileText.textContent  = files[0].name;
        fileSub.textContent   = formatBytes(files[0].size);
      }
    });

    function formatBytes(bytes) {
      if (bytes < 1024)             return bytes + ' B';
      if (bytes < 1024 * 1024)      return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }
  </script>
</body>
</html>
